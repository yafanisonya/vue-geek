<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    {{message}} {{message + message}}
    <div :id="message"></div>
    <todo-list></todo-list>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>Vue.component('todo-item', {
  props: {
    title: String,
    del: {
      type: Boolean,
      default: false
    }
  },
  template: "\n        <li>\n          <span v-if=\"!del\">{{title}}</span>\n          <span v-else style=\"color: red\">{{title}}</span>\n          <button v-show=\"!del\">\u5220\u9664</button>\n        </li>\n      ",
  data: function data() {
    return {};
  },
  methods: {}
});
Vue.component('todo-list', {
  template: "\n        <ul>\n          <todo-item v-for=\"item in list\" :title=\"item.title\" :del=\"item.del\"></todo-item>\n        </ul>\n      ",
  data: function data() {
    return {
      list: [{
        title: '课程111',
        del: true
      }, {
        title: '课程2222',
        del: false
      }]
    };
  }
});
var vm = new Vue({
  el: '#app',
  data: {
    message: 'hello world'
  }
});</script>
</body>
</html>
