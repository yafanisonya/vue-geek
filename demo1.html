<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    {{msg}}
    <div>
      <label>
        <input type="text" v-model="info">
      </label>
      <button @click="handleClick">add</button>
      <ul>
<!--        <li v-for="item in list">{{item}}</li>-->
        <item v-for="item in list" :item="item"></item>
      </ul>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
  <script>
    Vue.component('item',{
      props:['item'],
      template: '<li class="item">{{item}}</li>'
    })
    new Vue({
      el:'#app',
      data(){
        return{
          msg:'hello fanison',
          info:'',
          list:[]
        }
      },
      methods:{
        handleClick(){
          console.log(this.info)
          this.list.push(this.info)
          console.log(this.list)
          this.info = ''
        }
      }
    })
  </script>

</body>
</html>

// Vue.component 缺点
//全局定义： 强制要求每个 component 中的命名不得重复
//字符串模板： 缺乏语法高亮，在HTML有多行的时候，需要用到丑陋的 \
//不支持CSS：意味着当HTML和JavaScript组件化时，CSS明显被遗漏
// 没有构建步骤：限制只能使用 HTML和 ES5 JavaScript，而不能使用预处理器，如Pug(formerly Jade)和 Babel
